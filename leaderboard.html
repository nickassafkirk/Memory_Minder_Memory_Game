<body>
    <header>
        <div id="logo">
            <a href="index.html">
              <img src="assets/images/icons8-brainstorm-100-white.png" alt="brainstorm logo">
              <h1>Memory Minder</h1>
            </a>
        </div>
        <hr id="nav-break-bar">
        <nav id ="main-nav" class="navbar navbar-expand-md">
            <button class="navbar-toggler d-md-none" type="button" data-toggle="collapse" data-target="#navbar-collapse" aria-controls="#navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
                <h3>Menu <i class="fas fa-bars"></i></h3>
            </button>
            <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="navbar-nav" id= "nav-list">

            </ul>
            </div>

    <div id="leaderboard" class="container">
        <div class="row">
            <div class="col-12 section-heading">
                <h3>Leaderboard</h3>
            </div>
            <div id="insertMessage" class="col-12 d-none">
                <div class="message">
                    <h4>No scores recorded!</h4>
                    <a href="index.html" class="btn btn-success">Play the game</a>
                    <h4>Complete games to log your ten best scores.</h4>
                </div>
            </div>
            <div id="insertTable" class="col-12 d-none">
                <table>
                    <thead>
                        <th>Date</th>
                        <th>Score</th>
                    </thead>
                    <tbody id="addLeaderboard"></tbody>
                </table>
            </div>
        </div>
    </div>
